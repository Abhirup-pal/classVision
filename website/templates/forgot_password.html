{% extends "base.html" %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/form.css') }}">

{% endblock %}

{% block title %}Forgot password{% endblock %}

{% block content %}

<body>
    <div class="form-group">
        <form method="POST">
            <h1>Forgot password</h1>
            <div for="alert" style="margin-bottom:1rem;font-size:14px;">You will receive a new temporary password by email, you can use it login to the portal</div>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="abc@example.com" class="form-control" required>
            <input type="submit" class="btn btn-primary" value="Submit">
        </form>
    </div>
</body>
{% endblock %}
